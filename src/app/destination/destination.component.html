
<mat-card class="formulaire">
  <mat-card-title> <h2>  Région ou destination ?  </h2> </mat-card-title>
  <form>
    <section class="destination">
      <ul>
        <li> <mat-checkbox class="région" > Région </mat-checkbox> </li>
        <li>
          <mat-checkbox class="destination" > Destination</mat-checkbox>
        </li>
      </ul>
      <button type="submit" (click)="btnDuree()"> Suivant </button>
    </section>
  </form>
</mat-card>
